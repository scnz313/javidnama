name: javiednama
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  http: ^0.13.5
  translator: ^0.1.7
  share_plus: ^11.0.0
  cloud_firestore: ^4.8.0
  dio: ^5.3.2
  flutter_secure_storage: ^8.0.0
  logger: ^1.3.0
  flutter_web_plugins:
    sdk: flutter
  cloud_functions: ^4.5.0
  flutter_riverpod: ^2.6.1
  package_info_plus: ^8.3.0
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  url_launcher: ^6.2.1
  fluttertoast: ^8.2.6
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/poems.json
    - assets/lines_trans.json
    - assets/definitions.json
  fonts:
    - family: Jameelnoori
      fonts:
        - asset: assets/fonts/Jameelnoori.ttf
    - family: NotoNastaliqUrdu
      fonts:
        - asset: assets/fonts/NotoNastaliqUrdu-Regular.ttf
    - family: MehrNastaliq
      fonts:
        - asset: assets/fonts/MehrNastaliq.ttf
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf