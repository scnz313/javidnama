name: javiednama
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  http: ^0.13.5
  translator: ^0.1.7
  share_plus: ^8.0.0
  cloud_firestore: ^4.8.0
  dio: ^5.3.2
  flutter_secure_storage: ^8.0.0
  logger: ^1.3.0
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/poems.json
    - assets/lines_trans.json
    - assets/definitions.json
  fonts:
    - family: Jameelnoori
      fonts:
        - asset: assets/fonts/Jameelnoori.ttf